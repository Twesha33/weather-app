<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cousine:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <div class="appContainer">
      <div class="app p-4">
        <div class="container mb-5">
          <form class="row" id="city-form">
            <div class="col-8">
              <input
                type="text"
                class="form-control"
                id="search-input"
                placeholder="e.g. Amsterdam"
              />
            </div>
            <div class="col-2">
              <button type="submit" class="btn btn-primary w-100 changeCityBtn">
                Search
              </button>
            </div>
            <div class="col-2">
              <button
                type="submit"
                class="btn btn-primary w-100 currentCityBtn"
                id="current-city-btn"
              >
                Current
              </button>
            </div>
          </form>
        </div>

        <h1 class="cityName"></h1>

        <div class="currentWeather mx-auto rounded-5 container">
          <div class="row">
            <div class="col-3">
              <div class="currentWeatherIconWrapper">
                <img
                  src="#"
                  alt=""
                  class="currentWeatherIcon"
                  id="weather-today-icon"
                />
              </div>
            </div>
            <div class="col-4">
              <span class="currentTemp text-display-1" id="temp-today"></span>
              <div class="unitControls">
                <a href="#" class="celsius active">°C</a
                ><a href="#" class="fahrenheit">°F</a>
              </div>
            </div>
            <div class="col-5">
              <div class="row">
                <div class="col-8">Feels like:</div>
                <div class="col-4" id="temp-perceived"></div>
                <div class="col-8">Wind:</div>
                <div class="col-4" id="wind-speed"></div>
                <div class="col-8">Humidity:</div>
                <div class="col-4" id="humidity-perc"></div>
              </div>
            </div>
          </div>

          <div class="text-center mt-5">
            <span class="forecast text-subtitle-1"></span><br />
            <span class="lastUpdated text-caption">Last updated:</span><br />
            <span class="day-time"></span>
          </div>
        </div>

        <div class="container">
          <div id="weather-forecast"></div>
        </div>
      </div>
      <footer class="text-caption">
        <a
          href="https://github.com/Twesha33/weather-app"
          target="_blank"
          class="gitHubLink"
        >
          Open-source code
        </a>
        <span class="coder">by Natasja Sluis</span>
      </footer>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
